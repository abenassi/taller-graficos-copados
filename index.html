<html>

<head>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>
<style>
.chart {
    height: 80%;
    width: 49%;
    display: inline-block;
}
</style>

<body>
    <div class="chart" id="container_1"></div>
    <div class="chart" id="container_2"></div>
    <div class="chart" id="container_3"></div>
    <div class="chart" id="container_4"></div>
    <script>
    function generat_chart(container_id, title, subtitle, units, api_call) {
        Highcharts.chart(container_id, {

            title: {
                text: title
            },

            subtitle: {
                text: subtitle
            },

            yAxis: {
                title: {
                    text: units
                }
            },

            data: {
                csvURL: api_call
            }

        });
    }

    generat_chart("container_1", "TCR sectorial", "Fuente: STP", "Indice 2015 = 100", "http://apis.datos.gob.ar/series/api/series/?limit=1000&metadata=full&start=0&ids=tcrse_Y8MxIo,tcrse_qkJoeI,tcrse_2weZeH&format=csv&header=descriptions")

    generat_chart("container_2", 'Tipos de cambio nominal BNA', 'Fuente: Otra cosa', 'ARS / USD', "http://apis.datos.gob.ar/series/api/series/?limit=1000&metadata=full&start=0&ids=168.1_T_CAMBIOR_D_0_0_26&format=csv&start_date=2017")

    generat_chart("container_3", 'Tipos de cambio nominal BNA', 'Fuente: Otra cosa', 'ARS / USD', "http://apis.datos.gob.ar/series/api/series/?limit=1000&metadata=full&start=0&ids=168.1_T_CAMBIOR_D_0_0_26&format=csv&start_date=2017")

    generat_chart("container_4", 'Tipos de cambio nominal BNA', 'Fuente: Otra cosa', 'ARS / USD', "http://apis.datos.gob.ar/series/api/series/?limit=1000&metadata=full&start=0&ids=168.1_T_CAMBIOR_D_0_0_26&format=csv&start_date=2017")


    </script>
</body>

</html>
